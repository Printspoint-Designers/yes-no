<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background: #f857a6;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ff5858, #f857a6);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ff5858, #f857a6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 25px;
        }
        #no-btn {
            background-color: red;
            color: white;
        }
        #yes-btn {
            background-color: green;
            color: white;
            text-decoration: none;
            text-decoration-style: none;
        }
        #gif-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: 200px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will You Be My ValentineðŸ¤§?</h1>
    <div id="gif-container"></div>
    <a href="https://printspoint-designers.github.io/Valentines/"><button id="yes-btn">yes</button></a>
    <button id="no-btn">No</button>
    
    <div id="message">You only have one choice nowðŸ˜œ</div>

    <script>
        let noClickCount = 0;
        const messages = [
            "Wacha jokes?", "Hunipendi?", "Think again!", "Last chance!", "You're stubborn!",
            "Why not?", "Come on!", "Still no?", "Wow, okay...", "Ni mimi umefanyia ivo!"
        ];
        const gifs = [
            "gif1.gif",
            "gif2.gif",
            "gif3.gif",
            "gif4.gif",
            "gif5.gif",
            "gif6.gif",
            "gif7.gif",
            "gif8.gif",
            "gif9.gif",
            "gif10.gif"
        ];

        document.getElementById("no-btn").addEventListener("click", function() {
            if (noClickCount < 10) {
                this.innerText = messages[noClickCount];
                this.style.fontSize = `${20 + noClickCount * 5}px`;
                document.getElementById("gif-container").innerHTML = `<img src="${gifs[noClickCount]}" alt="Reaction GIF">`;
                noClickCount++;
            } else {
                this.style.display = "none";
                document.getElementById("message").style.display = "block";
            }
        });
    </script>
</body>
</html>
